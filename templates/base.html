{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            {{if .User}}
                <a href="/logout">Logout</a>
                <a href="/create_post">Create Post</a>
            {{else}}
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {{end}}
        </nav>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <footer>
        <p>&copy; 4room - 2023. All rights reserved.</p>
    </footer>
</body>
</html>
{{end}}
